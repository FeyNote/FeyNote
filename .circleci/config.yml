version: 2.1
orbs:
  aws-cli: circleci/aws-cli@5.1.0
  node: circleci/node@7.1.0
jobs:
  build_and_test:
    resource_class: medium+
    docker:
      - image: cimg/node:24.7
        environment:
          EMAIL_FROM_NAME: CI_PLACEHOLDER
          EMAIL_FROM_ADDRESS: CI_PLACEHOLDER
          EMAIL_REPLY_TO_ADDRESS: CI_PLACEHOLDER
          AWS_REGION: CI_PLACEHOLDER
          AWS_ACCESS_KEY_ID: CI_PLACEHOLDER
          AWS_SECRET_ACCESS_KEY: CI_PLACEHOLDER
          DATABASE_URL: postgresql://dnd-assistant:dnd-assistant@localhost:5432/dnd-assistant?schema=public
          NODE_OPTIONS: --max-old-space-size=4096
      - image: postgres:16.1
        environment:
          POSTGRES_USER: dnd-assistant
          POSTGRES_PASSWORD: dnd-assistant
          POSTGRES_DB: dnd-assistant
    steps:
      - checkout
      - node/install-packages
      - run:
          name: prettier
          command: npx prettier --check .
      - run:
          name: migrate
          command: npx prisma migrate dev
      - run:
          name: lint, lint-locales, typecheck, test, build
          command: |
            export ENABLE_BUNDLE_ANALYZER=true
            npx nx run-many --targets=lint,lint-locales,typecheck,test,build
      - store_artifacts:
          path: ./dist/apps/frontend/stats.html
          destination: frontend-bundle-stats.html
  push_backend:
    resource_class: medium
    docker:
      - image: cimg/node:24.7
    steps:
      - checkout
      - setup_remote_docker:
          version: docker24
          docker_layer_caching: true
      - run:
          name: docker-login
          command: echo "$DOCKER_PAT" | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: push
          command: |
            export SOURCEMAP_UPLOAD=true
            ./scripts/build-push-api-dockerhub.sh ${CIRCLE_TAG:=stg}
  push_frontend:
    resource_class: large
    docker:
      - image: cimg/node:24.7
    steps:
      - checkout
      - aws-cli/setup
      - node/install-packages
      - run:
          name: build-frontend
          command: |
            export VITE_APP_VERSION=$CIRCLE_TAG
            export SOURCEMAP_UPLOAD=true
            export NODE_OPTIONS=--max-old-space-size=8192
            npx nx build frontend --skip-nx-cache
            [ -f "dist/apps/frontend/index.html" ] && [ -f "dist/apps/frontend/service-worker.js" ] || { echo "Both index.html and service-worker.js must exist. Something went wrong during build"; exit 1; }
      - run:
          name: move-frontend-build
          command: mv dist/apps/frontend ./www
      - run:
          name: push
          command: ./scripts/push-frontend-s3.sh ${CIRCLE_TAG:=stg}
  push_docs:
    resource_class: medium
    docker:
      - image: cimg/node:24.7
    steps:
      - checkout
      - aws-cli/setup
      - node/install-packages
      - run:
          name: build-docs
          command: npx nx build docs --skip-nx-cache
      - run:
          name: push
          command: ./scripts/push-docs-s3.sh ${CIRCLE_TAG:=stg}
  build_desktop_frontend:
    resource_class: large
    docker:
      - image: cimg/node:24.7
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build-frontend
          command: |
            export VITE_APP_VERSION=$CIRCLE_TAG
            export NODE_OPTIONS=--max-old-space-size=8192
            npx nx build frontend --skip-nx-cache
      - run:
          name: copy-frontend-to-desktop-renderer
          command: |
            mkdir -p apps/desktop/renderer
            cp -r dist/apps/frontend/* apps/desktop/renderer/
      - run:
          name: stamp-version
          command: |
            VERSION="${CIRCLE_TAG#v}"
            sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" apps/desktop/package.json
            sed -i 's/"name": "@feynote\/desktop"/"name": "feynote-desktop"/' apps/desktop/package.json
      - persist_to_workspace:
          root: .
          paths:
            - apps/desktop/renderer
            - apps/desktop/package.json
  desktop_macos:
    macos:
      xcode: '15.4.0'
    resource_class: macos.m1.medium.gen1
    steps:
      - checkout
      - node/install:
          node-version: '24'
      - run:
          name: install-packages
          command: npm install
      - attach_workspace:
          at: .
      - run:
          name: arm64
          command: |
            cd apps/desktop
            npx electron-forge make --arch=arm64
      - run:
          name: collect-arm64-artifacts
          command: |
            mkdir -p desktop-artifacts
            cp apps/desktop/out/make/*.dmg desktop-artifacts/FeyNote-arm64.dmg
            cp apps/desktop/out/make/zip/darwin/arm64/*.zip desktop-artifacts/
      - run:
          name: clean-out
          command: rm -rf apps/desktop/out
      - run:
          name: x64
          command: |
            cd apps/desktop
            npx electron-forge make --arch=x64
      - run:
          name: collect-x64-artifacts
          command: |
            cp apps/desktop/out/make/*.dmg desktop-artifacts/FeyNote-x64.dmg
            cp apps/desktop/out/make/zip/darwin/x64/*.zip desktop-artifacts/
      - aws-cli/setup
      - run:
          name: push-to-s3
          command: |
            aws s3 sync desktop-artifacts/ s3://feynote-public/desktop/$CIRCLE_TAG/ \
              --cache-control "public, max-age=3600"
      - store_artifacts:
          path: desktop-artifacts
          destination: desktop-macos
  desktop_linux:
    resource_class: medium+
    docker:
      - image: cimg/node:24.7
    steps:
      - checkout
      - node/install-packages
      - attach_workspace:
          at: .
      - run:
          name: install-rpm
          command: sudo apt-get update && sudo apt-get install -y dpkg fakeroot rpm
      - run:
          name: make
          command: |
            cd apps/desktop
            npx electron-forge make
      - run:
          name: collect-artifacts
          command: |
            mkdir -p desktop-artifacts
            cp apps/desktop/out/make/deb/x64/*.deb desktop-artifacts/
            cp apps/desktop/out/make/rpm/x64/*.rpm desktop-artifacts/
            cp apps/desktop/out/make/zip/linux/x64/*.zip desktop-artifacts/
      - aws-cli/setup
      - run:
          name: push-to-s3
          command: |
            aws s3 sync desktop-artifacts/ s3://feynote-public/desktop/$CIRCLE_TAG/ \
              --cache-control "public, max-age=3600"
      - store_artifacts:
          path: desktop-artifacts
          destination: desktop-linux
  desktop_windows:
    machine:
      image: windows-server-2022-gui:current
    resource_class: windows.medium
    shell: bash.exe
    steps:
      - checkout
      - run:
          name: install-node
          command: |
            nvm install 24
            nvm use 24
      - run:
          name: install-packages
          command: npm install
      - attach_workspace:
          at: .
      - run:
          name: make
          command: |
            cd apps/desktop
            npx electron-forge make
      - run:
          name: collect-artifacts
          command: |
            mkdir -p desktop-artifacts
            cp apps/desktop/out/make/squirrel.windows/x64/*.exe desktop-artifacts/
      - run:
          name: install-awscli
          command: choco install awscli -y
      - run:
          name: push-to-s3
          command: |
            aws s3 sync desktop-artifacts/ s3://feynote-public/desktop/$CIRCLE_TAG/ \
              --cache-control "public, max-age=3600"
      - store_artifacts:
          path: desktop-artifacts
          destination: desktop-windows

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - push_backend:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
      - push_frontend:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
      - push_docs:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
      - build_desktop_frontend:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
      - desktop_macos:
          requires:
            - build_desktop_frontend
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
      - desktop_linux:
          requires:
            - build_desktop_frontend
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
      - desktop_windows:
          requires:
            - build_desktop_frontend
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
