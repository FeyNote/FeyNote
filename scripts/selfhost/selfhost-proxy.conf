server {
    client_max_body_size 1G;
    listen 80 default_server;
    server_name localhost;
    resolver 127.0.0.11 ipv6=off valid=5s;

    # WebSocket for real-time messaging
    location /websocket {
        proxy_pass http://app:3003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Hocuspocus WebSocket for collaborative editing
    location /hocuspocus {
        proxy_pass http://app:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (TRPC + file/message routes)
    location /api/ {
        proxy_pass http://app:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Documentation (static files)
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        try_files $uri $uri/ $uri.html /docs/index.html =404;
    }

    # Marketing website (Astro SSR)
    location /website/ {
        rewrite ^/website/(.*) /$1 break;
        proxy_pass http://app:3006/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend application (static build with SPA fallback)
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;
    }
}
